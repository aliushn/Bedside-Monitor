<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <img src="images/MFTechLogo.png" class="logo">
    <div class="loginbox">
        <div class="toplinks">
            <div class="link">
                <div class="link_title"><a href="./login.html">SIGN IN</a></div>
            </div>
            <div class="link">
                <div class="link_title"><a href="#">SIGN UP</a></div>
                <div id ="active_link"></div>
            </div>
        </div>
        <form action="#">
            <img src="images/User_Symbol.png" class="form_icon">
            <input id="doctorname" type="text" name="name" placeholder="Name" required>
            <br>
            <img src="images/email_symbol.png" class="form_icon">
            <input id="doctoremail" type="text" name="username" placeholder="Email (Username)" required>
            <br>
            <img src="images/Password_Symbol.png" class="form_icon">
            <input id="doctorpass" type="password" name="password" placeholder="Password" required><br>
            <img src="images/Password_Symbol.png" class="form_icon">
            <input id="doctorpassconfirm" type="password" name="confirm_password" placeholder="Confirm Password" required><br>
            <input onclick="createUser()"  id="confirmbutton" value="CONTINUE">
        </form>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-database.js"></script>
<script src="scripts/authentication.js"></script>
</html>
