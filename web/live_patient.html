<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MFMonitor - Live Patient View</title>
    <link rel="stylesheet" href="css/live_patient.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Side Navigation Bar -->
    <div id="mySidenav" class="sidenav">
      <!-- Replace with doctor info from DB -->
      <div id="dr_profile">
        <img src="images/dr_profile_pic.png" class="dr_profile" />
        <h3>Dr. XXX YYY</h3>
      </div>
      <a href="critical_patient_dashboard.html">Patient Dashboard</a>
      <div><button onclick="logoutUser()">Logout</button></div>
    </div>

    <!-- Full screen excluding navigation menu -->
    <div id="main">
      <div class="header">
        <div class="header_top">
          <div id="menu_button_container">
            <img
              src="images/menu.png"
              class="menu-btn"
              onclick="toggleSidenav()"
            />
          </div>

          <div id="patient_info"></div>
          
        </div>
        <div class="header_bottom">
          <div class="link">
            <div class="link_title">
              <a id="livebutton" href="">LIVE FEED</a>
            </div>
            <div id="active_link"></div>
          </div>
          <div class="link">
            <div class="link_title">
              <a id="historybutton" href="">HISTORY</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Display graph data from DB-->
      <div class="content">
        <div class="chartContainer">
          <div class="chartRow">
            <div class="titlewrap">
              <h1>Temperature</h1>
            </div>
            <div class="chartwrap">
              <canvas id="tempChart"></canvas>
            </div>
          </div>
          <div class="chartRow">
            <div class="titlewrap">
              <h1>ECG</h1>
            </div>
            <div class="chartwrap">
              <canvas id="ecgChart"></canvas>
            </div>
          </div>
          <div class="chartRow">
            <div class="titlewrap">
              <h1>PPG</h1>
            </div>
            <div class="chartwrap">
              <canvas id="ppgChart"></canvas>
            </div>
          </div>
        </div>
        <div class="livestats">
          <div>
            <h2>SpO2</h2>
            <p id="spo2value">99</p>
            <p></p>
          </div>

          <div>
            <h2>Temperature (Â°C)</h2>
            <p id="temperaturevalue"></p>
          </div>
          <div>
            <h2>Heart Rate</h2>
            <p id="heartratevalue">101</p>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-database.js"></script>
  <script src="scripts/authentication.js"></script>
  <script src="scripts/sidebar.js"></script>
  <script src="scripts/live_grapher.js"></script>
</html>
