<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MFMonitor - All Patients</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/new_patient.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
<body>
    <div id="mySidenav" class="sidenav">

        <!-- Replace with doctor info from DB -->
        <div id="dr_profile">
            <img src="images/dr_profile_pic.png" class="dr_profile">
            <h3>Dr. XXX YYY</h3>
        </div>
        <a href="all_patient_dashboard.html">Patient Dashboard</a>
        <div ><button onclick="logoutUser()">Logout</button></div>
    </div>

    <!-- Full screen excluding navigation menu -->
    <div id="main">
        <div class="header">
            <div class = "header_top">
                <div id="menu_button_container">
                    <img src="images/menu.png" class="menu-btn" onclick="toggleSidenav()">
                </div>
                <h1>PATIENT DASHBOARD</h1>
                <div id="search_button_container">
                    <img src="images/search_btn.png" class="search-btn">
                </div>
            </div>
            <div class = "header_bottom">
               
                <div class="link">
                    <div class="link_title"><a href="all_patient_dashboard.html">All Patients</a></div>
                </div>

            </div>
        </div>


            <div class="signbox">
                <h1>Sign Up a new Patient</h1>
                <form action="#">
                    <img src="images/User_Symbol.png" class="form_icon">
                    <input id="patientname" type="text" name="name" placeholder="Patient Name" required>
                    <img src="images/User_Symbol.png" class="form_icon">
                    <input id="patientdob" type="text" name="name" placeholder="Patient D.O.B (DDMMYYYY format)" required>
                    <img src="images/User_Symbol.png" class="form_icon">
                    <input id="patientcondition" type="text" name="name" placeholder="Patient Condition" required>
                    <img src="images/User_Symbol.png" class="form_icon">
                    <input id="patientimageurl" type="text" name="name" placeholder="Patient Image Url" required>
                    <img src="images/User_Symbol.png" class="form_icon">
                    <input id="deviceid" type="text" name="name" placeholder="Device ID" required>
                    <img src="images/User_Symbol.png" class="form_icon">
                    <input onclick="addUser()"  id="confirmbutton" value="CONTINUE">
                </form>
            </div>

    </div>

</body>

<script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-database.js"></script>
<script src="scripts/authentication.js"></script>
<script src="scripts/sidebar.js"></script>
</html>
